<md-content layout-padding flex-offset="20" flex="60">
  <md-list>
    <md-list-item class="md-3-line" ng-click="goToPlayer()" ng-repeat="user in admin.users">
      <div class="md-list-item-text" layout="column">
        <h3>{{user.name}}</h3>
        <p>{{user.email}}</p>
      </div>
      <md-button ng-click="admin.delete(user)" class="md-icon-button" aria-label="deleteButton">
        <i class="fa fa-trash-o"></i>
      </md-button>
    </md-list-item>
  </md-list>
</md-content>
