<md-content flex layout-padding>
  <!--open chat button-->
  <md-button ng-click="openChat()" ng-hide="isOpen()" class="md-raised md-small btn-chat" aria-label="openChat">
    <i class="fa fa-comments"></i>
  </md-button>
</md-content>

<!--chat content-->
<md-sidenav class="md-sidenav-right" md-component-id="right">
  <md-content class="chat-content" scroll-glue>
    <md-list>
      <md-list-item ng-repeat="message in messages">
        <p><b>{{message.user}}</b>: {{message.text}}</p>
        <div ng-if="isAdmin()">
          <md-button ng-click="deleteMessage(message)" class="md-icon-button" aria-label="Edit">
            <i class="fa fa-close"></i>
            <md-tooltip md-direction="down">Delete</md-tooltip>
          </md-button>
        </div>
      </md-list-item>
    </md-list>
  </md-content>

  <!--chat inputs-->
  <md-content class="chat-input" ng-controller="RightCtrl">
    <form>
      <md-input-container class="md-block" style="margin-bottom:-20px;">
        <label for="messageText">Message</label>
        <textarea type="text" ng-keypress="sendMessage($event)" ng-model="newMessage.text" maxlength="75" md-autofocus></textarea>
      </md-input-container>
      <md-input-container class="md-block" style="margin-bottom:-20px; width:250px;">
        <label for="messageUser">Name</label>
        <input type="text" ng-keypress="sendMessage($event)" ng-model="newMessage.user" maxlength="20">
      </md-input-container>
      <md-button class="md-raised btn-chat" aria-label="closeChat" ng-click="close()">
        <i class="fa fa-close"></i>
      </md-button>
    </form>
  </md-content>
</md-sidenav>
