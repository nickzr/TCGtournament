<md-content flex layout-padding>
  <md-button ng-click="openChat()" ng-hide="isOpen()" class="md-raised md-small btn-chat" aria-label="chatButton">
    <i class="fa fa-comments"></i>
  </md-button>
</md-content>

<md-sidenav class="md-sidenav-right" md-component-id="right">
  <!-- <md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools">Chat</h1>
  </md-toolbar> -->
  <md-content ng-controller="RightCtrl" layout-padding>
    <form style="position:fixed;bottom:0px;">
      <md-input-container>
        <label>Message</label>
        <textarea type="text" ng-model="chatMessage" ng-keypress="sendMessage($event)" md-autofocus style="max-width:100%;width:280px;" maxlength="200">
      </md-input-container>
    </form>
  </md-content>
</md-sidenav>
</div>
